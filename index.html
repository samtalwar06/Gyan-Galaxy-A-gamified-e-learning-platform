<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#4f46e5" />
    <title>Gyan Galaxy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#4F46E5', // Indigo 600
              secondary: '#EC4899', // Pink 500
              accent: '#F59E0B', // Amber 500
              success: '#10B981', // Emerald 500
              background: '#F3F4F6', // Gray 100
              surface: '#FFFFFF',
            },
            fontFamily: {
              sans: ['Comic Neue', 'Verdana', 'sans-serif'],
            },
            animation: {
              'bounce-slight': 'bounce-slight 2s infinite',
            },
            keyframes: {
              'bounce-slight': {
                '0%, 100%': { transform: 'translateY(-5%)' },
                '50%': { transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Comic Neue', sans-serif; -webkit-tap-highlight-color: transparent; }
      /* Custom scrollbar for cute look */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #c7c7c7; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #a8a8a8; }
    </style>
  <script type="importmap">

    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1",
    "recharts": "https://esm.sh/recharts@2.10.3?external=react,react-dom",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>

    <div id="root" class="h-full w-full"></div>
  </body>
</html>
